<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序编辑</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">

    <script src="./js/jquery-3.7.1-min.js"></script>
    <script src="./js/vue.min.js"></script>
    
    <style>
        .empty {
            width: 90%;
            height: 70px;
        }

        .nav {
            position: fixed;
            bottom: 30px;
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /* 滑动容器 */
            overflow: auto;
        }
        .nav button{
            border: none;
            box-shadow:none;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html"><img src="./img/arrow-undo-outline.svg" alt="返回"></a></li>
            <li>
                <p>editing</p>
            </li>
            <li><a href="#"><img src="./img/grid-outline.svg" alt="列表"></a></li>
        </ul>
    </header>
    <div class="eg-div nav">
        <button onclick="copy(0)">动作</button>
        <button onclick="copy(1)">等待信号</button>
        <button onclick="copy(2)">等待释放</button>
        <button onclick="copy(3)">延迟</button>
        <button onclick="copy(4)">等待释放</button>
    </div>
    <!-- 用于撑开大小 后面添加的步骤 不会从顶部开始 -->
    <div class="empty"></div>
</body>

<template>
    <div class="eg-div" style="margin-bottom: 5px;height: 50px;">
        0
    </div>
</template>
<template>
    <div class="eg-div" style="margin-bottom: 5px;height: 50px;">
        1
    </div>
</template>

<script>
    function copy(i) {
        var temp = document.getElementsByTagName("template")[i];
        //通过cloneNode方法把获取到的节点再复制一份
        var clo = temp.content.cloneNode(true);
        document.body.appendChild(clo);
    }
</script>

</html>
