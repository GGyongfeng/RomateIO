<!DOCTYPE html>

<head>

    <style>
        .step {
            margin-bottom: 10px;
            padding: 5px 5px 5px;
        }

        /* action动作框 内部样式设置 */
        .action {
            /* 大小位置 */
            height: auto;
            margin-bottom: 10px;
            /* 横向主轴 */
            flex-direction: row;
            /* 滑动容器 */
            overflow: auto;
            padding: 5px 5px 10px;
        }

        .action p {
            margin: 3px;
            font-size: 15px;
            font-weight: 600;
        }

        .action button {
            box-sizing: border-box;
            /* 形状 */
            width: 60px;
            height: 30px;
            border-radius: 7px;
            padding: 5px 0px 5px;
            margin-left: 3px;
            margin-left: 3px;
            /* 移除默认的边框和背景 */
            border: none;
            /* 字体 */
            font-size: 15px;
            color: #333333;
            font-weight: 440;
            /* 点击前样式 */
            background-color: #ffffff;
            transition: 0.2s;
            /* 使用CSS伪元素来创建一个覆盖层，以防止点击时出现阴影 */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            /* 对于iOS设备 */
            -webkit-tap-highlight-color: transparent;
        }

        .action .select {
            background-color: #c2c2c2;
        }

        .action-bar {
            margin-left: 10px;
        }

        .action-bar button {
            margin-bottom: 5px;
            padding: 0px 5px 0px;
            width: 75px;
        }

        /* *********************************** */

        .empty {
            width: 90%;
            height: 70px;
        }

        .nav {
            position: fixed;
            bottom: 30px;
            padding: 5px 0px 5px;
        }

        .nav div {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .nav button {
            /* border: none; */
            /* box-shadow: none; */
            height: 70%;
            padding: 5px 8px 5px;
        }


        .selected {
            box-shadow: 0px 0px 4px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1.03);
            background: #F1F2F4;
        }

        .sidebar button {
            margin-bottom: 20px;
        }

        .delay_input {
            /* 位置固定 */
            position: absolute;
            bottom: 130px;
            right: 20px;
            /* 大小 */
            width: 75%;
            height: 50px;
            /* 排布 */
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #program {
            margin-bottom: 140px;
        }
    </style>

        <div class="step eg-div">等待释放</div>
        <div class="step eg-div">延迟</div>

        <span>.ms</span>

        <button>❌</button>
    </div>
</body>

<script>
    // 定义变量
    var msg = "eg";
    var steps = 0;
    var settings = "";

    function copy(i, msg) {
        // 找到第i个class为action的div元素
        let $target = $('.step').eq(i);
        // 克隆这个div元素
        let $clone = $target.clone();
        // 将克隆的step调为可见
        $clone.css("display", "flex");
        // 如果msg参数存在，则设置克隆元素的文本内容
        if (msg) {
            $clone.text(msg);
        }
        // 添加事件监听
        $clone.click(function () {
            $("#program").find('.selected').not(this).removeClass("selected");

            // 首先检查点击事件是否发生在按钮上
            if ($(this).hasClass("action")) {
                // 获取点击事件的目标元素
                const clickTarget = $(event.target);

                // 检查目标元素是否是 $(this) 下的按钮
                if (clickTarget.closest($(this)).length > 0 && clickTarget.is('button')) {
                    // 如果是 $(this) 下的按钮，不执行任何操作
                } else {
                    // 如果是 $(this) 下的其他元素或按钮之外的部分，执行 toggleClass
                    $(this).toggleClass("selected");
                }
            } else {
                // 如果没有找到按钮，直接执行 toggleClass
                $(this).toggleClass("selected");
            }
        });

        // 检查是否有class为step的div具有selected样式
        if ($('#program .selected').length > 0) {
            // 如果有，将克隆的div元素添加到具有selected样式的div之后
            $('.selected').after($clone);
        } else {
            // 如果没有，将克隆的div元素添加到#program的末尾
            $('#program').append($clone);
        }
        // 步骤数+1
        steps = steps + 1;
    }

    // button被点击时，同级元素删除select属性，被点击元素添加select属性
    function func1() {
        const clickedButton = $(event.target);
        clickedButton.parent().find('button').removeClass('select');
        clickedButton.addClass('select');
    }
</script>
