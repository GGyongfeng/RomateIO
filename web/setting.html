<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">

    <script src="./js/jquery-3.7.1-min.js"></script>
    <script src="./js/public.js"></script>

    <style>
        .SettingPart {
            /* flex盒子设置:主轴水平 平均排布 可换行 竖直平均排布*/
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
            align-content: space-around;
        }

        .XitongShezhi,
        .CanshuShezhi,
        .YonghuShezhi {
            padding: 10px;
            height: 300px;
            max-width: 500px;
        }

        button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html"><img src="./img/arrow-undo-outline.svg" alt="返回"></a></li>
            <li>
                <p>setting</p>
            </li>
            <li><a href="#"><img src="./img/grid-outline.svg" alt="列表"></a></li>
        </ul>
    </header>
    <div id="SettingPart">
        <div class="eg-div XitongShezhi" style="margin-top: 70px;">
            <button>保存设置</button>
            <div id="aaa" style="flex-direction: row;width: auto;">
                <p>阀门数量：</p>
                <button>8</button>
                <button>16</button>
                <button>24</button>
            </div>
        </div>
        <div class="eg-div  CanshuShezhi" style="margin-top: 10px;">
            <button>保存设置</button>
            <div id="aaa" style="flex-direction: row;width: auto;">
                <p>阀门数量：</p>
                <button>8</button>
                <button>16</button>
                <button>24</button>
            </div>
        </div>
        <div class="eg-div YonghuShezhi" style="margin-top: 10px;">
            <button>保存设置</button>
            <div id="aaa" style="flex-direction: row;width: auto;">
                <p>阀门数量：</p>
                <button>8</button>
                <button>16</button>
                <button>24</button>
            </div>
        </div>
    </div>
</body>

<script>
    // 界面准备时自动获取setting数据
    var settings = "";
    $(document).ready(function () {
        GetSetting();
    });

    $('button:nth-child(1)').click(
        function () {
            console.log(settings);
            SendSetting(settings)
            $(this).addClass('btn-clicked');
        }
    );

    $('#aaa button').click(function () {
        const num = parseInt(this.innerHTML, 10)
        settings.nums = num;
        $(this).parent().find('button').removeClass('btn-clicked');
        $(this).addClass('btn-clicked');
    })

</script>

</html>
