<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/SettingPage.css">
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html"><img src="./img/arrow-undo-outline.svg" alt="返回"></a></li>
            <li>
                <p>系统设置(setting)</p>
            </li>
            <li><a href="#"><img src="./img/grid-outline.svg" alt="列表"></a></li>
        </ul>
    </header>
    <div id="SettingPart">
        <div class="handbtn-container">
            <button class="SettingCommit handbtn">保存设置</button>
            <button class="reboot-btn handbtn">重启</button>
        </div>
        <div class="eg-div">
            <p>控制设置</p>
            <div class="FamenNum">
                <span>阀门数量：</span>
                <button>8</button>
                <button>16</button>
                <button>24</button>
            </div>
            <div class="btn-group">
                <input type="radio" name="modeOptions" id="manualMode" checked>
                <label for="manualMode">手动模式</label>
                <input type="radio" name="modeOptions" id="autoMode">
                <label for="autoMode">自动模式</label>
            </div>

            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <input type="radio" name="options2" id="option1" checked> 步骤保存
                <input type="radio" name="options2" id="option2"> 步骤不保存
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <input type="radio" name="options3" id="option1" checked> 输出保存
                <input type="radio" name="options3" id="option2"> 输出不保存
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-top: 10px;">
                <span>本机SN:</span>&nbsp;
                <input type="input" value="9648210545">
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <span>版本:</span>&nbsp;
                <input type="text" name="Version">
            </div>
        </div>
        <div class="eg-div">
            <p>参数设置</p>
            <div style="justify-content: flex-start;width: 90%;">
                <span>产品选型：</span>
                <select id="productSelection" style="width:70%;">
                    <option v-for="(item,index) in Programlist" :value="item.programID">
                        <span>{{ item.programID }}</span> -
                        <span>{{ item.programName }}</span>
                    </option>
                </select>
            </div>
            <div style="width: 90%;" class="btn-group btn-group-toggle" data-toggle="buttons">
                <span>通讯设置：</span>
                <input type="radio" name="options4" id="option1" checked> 欧姆龙
                <input type="radio" name="options4" id="option2"> 三菱
                <input type="radio" name="options4" id="option1" checked> 西门子
            </div>
            <div style="padding-top: 10px;">
                <span>本机IP:</span>&nbsp;
                <input type="text" name="native_ip">
            </div>
            <div>
                <span>PLC IP:</span>&nbsp;
                <input type="text" name="pcp_ip">
            </div>
            <div>
                <span>DB地址:</span>&nbsp;
                <input type="text" name="db_address">
            </div>
        </div>
        <div class="eg-div">
            <p>用户设置</p>
            <span style="width: 100%;padding-left: 20px;">用户名修改：</span>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <span>旧用户名:</span>&nbsp;
                <input type="input">
            </div>
            <div style="padding-top: 12px;" class="btn-group btn-group-toggle" data-toggle="buttons">
                <span>新用户名:</span>&nbsp;
                <input type="input">
            </div>
            <span style="width: 100%;padding-left: 20px;">密码修改：</span>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <span>旧密码:</span>&nbsp;
                <input type="input">
            </div>
            <div style="padding-top: 12px;" class="btn-group btn-group-toggle" data-toggle="buttons">
                <span>新密码:</span>&nbsp;
                <input type="input">
            </div>
        </div>
    </div>

</body>

<script src="./OpenSourceFramework/jquery-3.7.1-min.js"></script>
<script src="./OpenSourceFramework/vue.min.js"></script>
<script src="./js/public.js"></script>
<script src="./js/setting.js"></script>

</html>
