<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信号配置</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">

    <script src="./js/jquery-3.7.1-min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/signal.js"></script>

    <style>
        #app {
            margin-top: 90px;
        }

        .part {
            margin: 5px;
            padding: 5px 10px 5px;
            flex-direction: row;
        }

        .part div:nth-child(1) {
            width: 50px;
        }

        .part div:nth-child(2) {
            width: auto;
        }

        .part div:nth-child(3) p {
            margin: 8px;
        }

        .sidebar {
            display: none;
            /* 位置*/
            position: fixed;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            /* 大小 层次 */
            width: 50%;
            height: 96%;
            z-index: 10;
            padding: 15px 3px 15px;
            /* 样式 */
            background-color: #F7F7F7;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .sidebar div:nth-child(1) {
            flex-direction: row;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .btnContainer {
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btnContainer button {
            width: 35px;
        }

        .commitAll {
            border: 1px solid #C2C2C2;
            background-color: #F7F7F7;
            position: fixed;
            top: 53px;
            /* 作用居中 */
            right: auto;
        }

        .commitAll:hover {
            background-color: #C2C2C2;
        }

    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html"><img src="./img/arrow-undo-outline.svg" alt="返回"></a></li>
            <li>
                <p>signal</p>
            </li>
            <li><a href="#"><img src="./img/grid-outline.svg" alt="列表"></a></li>
        </ul>
    </header>
    <div id="app">
        <button class="commitAll" @click="commitAll()">保存设置</button>
        <div v-for='(item, index) in nums' :key="index" class="eg-div part">
            <div>
                <span>阀门{{item}}</span>
            </div>
            <div>
                <button @click="func1(index,'close')">夹到位</button>
                <button @click="func1(index,'open')">松到位</button>
            </div>
            <div style="width:auto;align-items: flex-start;">
                <p>{{ settings.valve[index].close }}</p>
                <p>{{ settings.valve[index].open }}</p>
            </div>
        </div>
        <div class="sidebar">
            <div>
                <button @click="commit()">提交</button>
                <button class="close">❌</button>
            </div>

            <div class="btnContainer">
                <!-- 放置大量接口按钮 -->
            </div>
        </div>
    </div>
</body>

</html>
